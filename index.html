<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styling.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-center" href="#">Eazyyy-Calci</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container ">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Calculator</h1>
                <p class="lead">Here is your Homework partner!.</p>
            </div>
        </div>
    </div>
    <table>
        <th>
            <div class="boxDisp"></div>
        </th>
        <tr>
            <td type="button" class="btn p-3 m-3">1</td>
            <td type="button" class="btn p-3 m-3">2</td>
            <td type="button" class="btn p-3 m-3">3</td>
            <td type="button" class="btn p-3 m-3">+</td>
        </tr>
        <tr>
            <td type="button" class="btn p-3 m-3">4</td>
            <td type="button" class="btn p-3 m-3">5</td>
            <td type="button" class="btn p-3 m-3">6</td>
            <td type="button" class="btn p-3 m-3">-</td>
        </tr>
        <tr>
            <td type="button" class="btn p-3 m-3">7</td>
            <td type="button" class="btn p-3 m-3">8</td>
            <td type="button" class="btn p-3 m-3">9</td>
            <td type="button" class="btn p-3 m-3">X</td>
        </tr>
        <tr>
            <td type="button" class="btn p-3 m-3">/</td>
            <td type="button" class="btn p-3 m-3">0</td>
            <td type="button" class="btn p-3 m-3">.</td>
            <td type="button" class="btn p-3 m-3">=</td>
        </tr>
    </table>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="action/action.js"></script>
